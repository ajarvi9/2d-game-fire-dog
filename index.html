<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 2D Side Scroller Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>

<body>
    <div id="content">
        <div id="canvas-container">
            <canvas id="canvas1"></canvas>

            <img id="player" src="assets/player.png">
            <img id="layer1" src="assets/layer-1-forest.png">
            <img id="layer2" src="assets/layer-2-forest.png">
            <img id="layer3" src="assets/layer-3-forest.png">
            <img id="layer4" src="assets/layer-4-forest.png">
            <img id="layer5" src="assets/layer-5-forest.png">
            <img id="enemy_fly" src="assets/enemy_fly.png">
            <img id="enemy_plant" src="assets/enemy_plant.png">
            <img id="enemy_spider_big" src="assets/enemy_spider_big.png">
            <img id="fire" src="assets/fire.png">
            <img id="collisionAnimation" src="assets/boom.png">
            <img id="lives" src="assets/lives.png">


        </div>
        <div id="directions-container">
            <h2>Directions</h2>
            <h4>Score points by Rolling or diving on Enemies. Get 30 points before time runs out!</h4>
            <p>Press Down Arrow to sit</p>
            <p>Press Left/Right Arrow for movement</p>
            <p>Press Up Arrow to jump</p>
            <p>Hold Enter to roll</p>
            <p>Press Down Arrow in Air to dive attack</p>
            <p></p>
        </div>
    </div>
</body>

</html>
